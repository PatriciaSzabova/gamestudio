<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="login_bar">
		<div id="gamestudioheader">
			<h1>
				<a href="/index">GameStudio</a>
			</h1>
		</div>

		<p th:if="${@userController.loggedUser != null}">
			Logged user is <span th:text="${@userController.loggedUser.username}"></span>.
			You can <a href="/logout">log out here</a>.
		</p>

		<p th:if="${@userController.loggedUser == null}">
			No one is logged. You can <a href="/user">log in here</a>.
		</p>
	</div>

</body>
</html>
